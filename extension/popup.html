<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* Ona Design System Tokens */
    :root {
      /* Gray Scale */
      --gray-50: #FAFAFA;
      --gray-100: #F5F5F5;
      --gray-200: #E1E1E1;
      --gray-300: #D4D4D4;
      --gray-400: #A3A3A3;
      --gray-500: #737373;
      --gray-600: #525252;
      --gray-700: #404040;
      --gray-750: #2E2E2E;
      --gray-800: #262626;
      --gray-900: #1F1F1F;
      --gray-950: #0A0A0A;

      /* Brand Colors */
      --blue-50: #EBF0FC;
      --blue-100: #CAD7FA;
      --blue-400: #2F69FD;
      --blue-500: #0048FF;
      --brown-400: #FF7040;
      --brown-500: #F24B13;
      --brown-600: #541500;
      --green-50: #E8FAE6;
      --green-500: #069F00;
      --red-50: #FCE3E5;
      --red-500: #E90007;
      --orange-500: #EE6002;

      /* Semantic - Light Mode */
      --bg-base: #FFFFFF;
      --bg-primary: #FFFFFF;
      --bg-secondary: var(--gray-50);
      --bg-input: #FFFFFF;
      --content-primary: var(--gray-900);
      --content-secondary: var(--gray-600);
      --content-muted: var(--gray-500);
      --border-base: rgba(114, 123, 123, 0.2);
      --border-subtle: var(--gray-200);

      /* Typography */
      --font-sans: "ABC Diatype", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --font-mono: "ABC Diatype Semi Mono", "SF Mono", Monaco, monospace;
    }

    @font-face {
      font-family: 'ABC Diatype';
      src: url('https://ona.com/fonts/ABCDiatype-Regular.woff2') format('woff2');
      font-weight: 400;
    }
    @font-face {
      font-family: 'ABC Diatype';
      src: url('https://ona.com/fonts/ABCDiatype-Medium.woff2') format('woff2');
      font-weight: 500;
    }
    @font-face {
      font-family: 'ABC Diatype';
      src: url('https://ona.com/fonts/ABCDiatype-Bold.woff2') format('woff2');
      font-weight: 700;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      width: 360px;
      font-family: var(--font-sans);
      background: var(--bg-base);
      color: var(--content-primary);
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-base);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-mark {
      width: 24px;
      height: 24px;
    }

    .logo-mark img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .logo-text {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: var(--gray-900);
    }

    .status-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-base);
      border-radius: 100px;
      font-size: 11px;
      font-weight: 500;
      color: var(--content-secondary);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--gray-400);
    }

    .status-dot.connected {
      background: var(--green-500);
    }

    .status-dot.offline {
      background: var(--red-500);
    }

    /* Main */
    .main {
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Card */
    .card {
      background: var(--bg-primary);
      border: 1px solid var(--border-base);
      border-radius: 12px;
      overflow: hidden;
    }

    .card.connected {
      border-color: rgba(6, 159, 0, 0.35);
      background: var(--green-50);
    }

    .card.connected .card-header {
      border-bottom-color: rgba(6, 159, 0, 0.2);
      background: rgba(6, 159, 0, 0.08);
    }

    .card.connected .card-title {
      color: var(--green-500);
    }

    .card-header {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-base);
    }

    .card-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title {
      font-size: 11px;
      font-weight: 500;
      color: var(--content-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card-body {
      padding: 16px;
    }

    /* Picker Button - Ona Blue primary */
    .picker-btn {
      width: 100%;
      padding: 12px 16px;
      background: var(--blue-500);
      border: none;
      border-radius: 8px;
      color: #FFFFFF;
      font-family: var(--font-sans);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.15s ease, transform 0.1s ease;
    }

    .picker-btn:hover {
      background: var(--blue-400);
    }

    .picker-btn:active {
      transform: scale(0.98);
    }

    .picker-icon {
      width: 16px;
      height: 16px;
      opacity: 0.9;
    }

    .shortcut {
      margin-top: 14px;
      text-align: center;
      font-size: 13px;
      color: var(--content-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .shortcut kbd {
      display: inline-block;
      padding: 6px 12px;
      background: var(--gray-100);
      border: 1px solid var(--border-base);
      border-radius: 6px;
      font-family: var(--font-mono);
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-900);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    /* Form */
    .form-group {
      margin-bottom: 12px;
    }

    .form-group:last-of-type {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--content-secondary);
      margin-bottom: 6px;
    }

    .form-hint {
      font-weight: 400;
      color: var(--content-muted);
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-input);
      border: 1px solid var(--border-base);
      border-radius: 8px;
      color: var(--content-primary);
      font-family: var(--font-sans);
      font-size: 13px;
      transition: border-color 0.15s ease;
    }

    .form-input::placeholder {
      color: var(--content-muted);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--blue-400);
    }

    textarea.form-input {
      resize: none;
      height: 64px;
      font-family: var(--font-mono);
      font-size: 11px;
      line-height: 1.5;
    }

    .quick-config-actions {
      margin-top: 8px;
    }

    .divider {
      height: 1px;
      background: var(--border-base);
      margin: 12px 0;
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .btn {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-family: var(--font-sans);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .btn-secondary {
      background: #FFFFFF;
      color: var(--gray-900);
      border: 1px solid var(--border-base);
    }

    .btn-secondary:hover {
      background: var(--gray-50);
    }

    .btn-primary {
      background: var(--gray-800);
      color: #FFFFFF;
    }

    .btn-primary:hover {
      background: var(--gray-700);
    }

    .btn-primary:disabled {
      background: var(--gray-200);
      color: var(--gray-400);
      cursor: not-allowed;
    }

    /* Status Message */
    .status-msg {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .status-msg.visible {
      display: flex;
    }

    .status-msg.success {
      background: var(--green-50);
      border: 1px solid rgba(6, 159, 0, 0.25);
      color: var(--green-500);
    }

    .status-msg.error {
      background: var(--red-50);
      border: 1px solid rgba(233, 0, 7, 0.25);
      color: var(--red-500);
    }

    .status-msg.testing {
      background: var(--blue-50);
      border: 1px solid rgba(0, 72, 255, 0.25);
      color: var(--blue-500);
    }

    /* Footer */
    .footer {
      padding: 12px 20px;
      border-top: 1px solid var(--border-base);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      color: var(--content-muted);
    }

    .footer a {
      color: var(--content-secondary);
      text-decoration: none;
    }

    .footer a:hover {
      color: var(--content-primary);
    }

    /* Collapse */
    .collapse-btn {
      font-size: 10px;
      color: var(--content-muted);
      cursor: pointer;
      user-select: none;
    }

    .collapse-btn:hover {
      color: var(--content-secondary);
    }

    .disconnect-btn {
      border: 1px solid rgba(233, 0, 7, 0.35);
      color: var(--red-500);
      background: transparent;
      border-radius: 999px;
      padding: 3px 10px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .disconnect-btn:hover {
      background: var(--red-50);
    }

    .disconnect-btn.hidden {
      display: none;
    }

    .card-body.collapsed {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <div class="logo-mark">
        <img src="icons/icon32.png" alt="Oko">
      </div>
      <span class="logo-text">Oko</span>
    </div>
    <div class="status-pill">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Ready</span>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Element Picker -->
    <div class="card" id="connectionCard">
      <div class="card-body">
        <button class="picker-btn" id="pickerBtn">
          <svg class="picker-icon" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 1v3M8 12v3M1 8h3M12 8h3M3.5 3.5l2 2M10.5 10.5l2 2M3.5 12.5l2-2M10.5 5.5l2-2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          Select Element
        </button>
        <div class="shortcut">
          or press <kbd id="shortcutKey">alt + shift + A</kbd>
        </div>
      </div>
    </div>

    <!-- Connection -->
    <div class="card">
      <div class="card-header">
        <span class="card-title">Connection</span>
        <div class="card-actions">
          <button class="disconnect-btn hidden" id="disconnectBtn" type="button">Disconnect</button>
          <span class="collapse-btn" id="collapseBtn">Hide</span>
        </div>
      </div>
      <div class="card-body" id="connectionBody">
        <div class="form-group">
          <label class="form-label">
            Connection Code <span class="form-hint">(paste oko:... code)</span>
          </label>
          <textarea class="form-input" id="quickConfig" placeholder="Paste connection code from backend..."></textarea>
          <div class="quick-config-actions">
            <button class="btn btn-secondary" id="clipboardBtn" type="button">Connect from Clipboard</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="form-group">
          <label class="form-label">Backend URL</label>
          <input type="text" class="form-input" id="backendUrl" placeholder="http://localhost:8129">
        </div>

        <div class="form-group">
          <label class="form-label">
            Auth Token <span class="form-hint">(optional for localhost)</span>
          </label>
          <input type="password" class="form-input" id="authToken" placeholder="Enter token">
        </div>

        <div class="btn-row">
          <button class="btn btn-secondary" id="testBtn">Test</button>
          <button class="btn btn-secondary" id="reconnectBtn">Reconnect</button>
          <button class="btn btn-primary" id="saveBtn" disabled>Save</button>
        </div>

        <div class="status-msg" id="status"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span>v0.2.0</span>
    <a href="https://github.com/nicholasgriffintn/oko" target="_blank">GitHub</a>
  </div>

  <script type="module" src="dist/popup.js"></script>
</body>
</html>
